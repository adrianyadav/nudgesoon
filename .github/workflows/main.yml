name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nudgesoon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d nudgesoon_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/nudgesoon_test
      AUTH_SECRET: test-auth-secret-for-ci-only
      AUTH_URL: http://localhost:3000
      ENCRYPTION_KEY: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
      E2E_EMAIL: demo@example.com
      E2E_PASSWORD: demo1234
      PLAYWRIGHT_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup database schema
        run: npm run setup-db

      - name: Seed demo data
        run: npm run seed

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e:local

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
